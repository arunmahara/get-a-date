{% extends 'main.html' %}
{% block content %}

<div class="index1" data-animate-on-scroll>
  <button class="index-child"></button><button class="index-item"></button>
  <div class="index-inner"></div>
  <div class="yes"><a href="{% url 'acceptence' %}" style="text-decoration: none; color: black;">Yes</a></div>
  <div class="no"><a href="{% url 'denial' %}" style="text-decoration: none; color: black;">No</a></div>
  <div class="will-you-go" style="font-size: 17px; font-weight: 600; margin-top: 5px;">Would you like to go out on a pizza date?</div>
  <div class="hi-momo">Hi, {{name}}</div>
</div>

<script>
  var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
  var observer = new IntersectionObserver(
    (entries) => {
      for (const entry of entries) {
        if (entry.isIntersecting || entry.intersectionRatio > 0) {
          const targetElement = entry.target;
          targetElement.classList.add("animate");
          observer.unobserve(targetElement);
        }
      }
    },
    {
      threshold: 0.15,
    }
  );
  
  for (let i = 0; i < scrollAnimElements.length; i++) {
    observer.observe(scrollAnimElements[i]);
  }
</script>

{% endblock %}
